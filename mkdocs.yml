site_name: Gecian Hub Documentation
site_description: Official documentation for Gecian Hub
site_author: GEC-SKP-DEV
site_url: https://gec-skp-dev.github.io/gecian_docs/

repo_name: gecian_docs
repo_url: https://github.com/GEC-SKP-DEV/gecian_docs

theme:
  name: material
  logo: assets/logo.png
  favicon: images/favicon.png

  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.path
    - navigation.top
    - navigation.footer
    - search.highlight
    - search.suggest
    - search.share
    - content.code.copy
    - content.code.annotate

  font:
    text: Roboto
    code: Roboto Mono

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/mastodon
      link: https://fosstodon.org/@squidfunk

  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation.

  analytics:
    provider: google
    property: G-XXXXXXXXXX

    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: Thanks for your feedback!

        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page using our
            <a href="..." target="_blank" rel="noopener">feedback form</a>.

markdown_extensions:
  - attr_list
  - tables
  - md_in_html

  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.blocks.caption

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true

  - pymdownx.tabbed:
      alternate_style: true

  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md

  - Introduction:
      - Background Story: introduction/gecian_hub_backgroundstory.md
      - Goals: introduction/goals.md
      - Mission: introduction/mission.md
      - Values & Principles: introduction/value-principle.md

  - Getting Started:
      - Environment Setup: setup/envlocal.md
      - Firebase Setup: setup/firebase.md
      - Neon Setup: setup/neon.md
      - Project Git Guide: setup/project_git.md

  - Organization:
      - Structure: organization/structure.md

  - Architecture:
      - Overview: architecture/0verview.md
      - Technology Stack: architecture/technology.md

  - Community:
      - Community Guidelines: community/contribution-guidelines.md
      - Why Contribute?: community/why-contribute.md
      - Hacktoberfest: community/hackeroctoberfest.md

  - Succession:
      - Onboarding New Leads: succession/onboarding-new-leads.md
      - Succession Plan: succession/suession.md

  - Roadmap:
      - First Year Journey: roadmap/first-year.md
      - Future Plans: roadmap/futureplan.md
      - Lessons Learned: roadmap/lesson-learned.md